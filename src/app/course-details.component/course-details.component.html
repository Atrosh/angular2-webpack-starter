<a class="btn btn-secondary mb-2 mr-sm-2 mb-sm-1 pull-right" [href]="'#/course/' + course.id" role="button">Join</a>
<h4>{{course.name}}</h4>
<p class="text-muted">{{course.organisation.name}}</p>
<span *ngIf="passedSteps" class="progress">
      <span class="progress-bar" role="progressbar" style="height: 17px;"
            [attr.aria-valuenow]="passedSteps / stepsCount" [style.width]="passedSteps / stepsCount * 100 + '%'"
            aria-valuemin="0" aria-valuemax="100">{{passedSteps}} / {{stepsCount}} Steps
      </span>
</span>
