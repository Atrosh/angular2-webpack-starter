<ul class="nav nav-tabs" role="tablist">
  <li class="nav-item">
    <a class="nav-link active" data-toggle="tab" href="#userslist" role="tab" (click)="getAllUsers()">Users</a>
  </li>
</ul>

<!-- Tab panes -->
<div class="tab-content container">
  <!--Tab users list-->
  <div class="tab-pane active" id="userslist" role="tabpanel">
    <h4>Users list</h4>
    <table class="table table-striped table-sm">
      <thead>
      <tr>
        <th>Username</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Created</th>
        <th></th>
      </tr>
      </thead>
      <tbody class="">
      <tr *ngFor="let u of users">
        <td>{{u.username}}</td>
        <td>{{u.firstName}}</td>
        <td>{{u.lastName}}</td>
        <td>{{u.created | date: 'dd.MM.yy'}}</td>
        <td>
          <div class="align-middle">
            <button type="button" class="close" aria-label="Close" (click)="deleteUser(u.id)">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
